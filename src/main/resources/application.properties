spring.application.name=angadi-bk

spring.datasource.url = jdbc:postgresql://localhost:5432/postgres?currentSchema=public
spring.datasource.username = admin
spring.datasource.password = admin
spring.jpa.hibernate.ddl-auto = update
spring.datasource.driver-class-name=org.postgresql.Driver


# SMTP Configuration (Example: Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-email-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


aws.s3.bucket-name=my-bucket-name
cloud.aws.credentials.access-key=your-access-key
cloud.aws.credentials.secret-key=your-secret-key

# Set reminder limit to 3 attempts
return.reminder.maxAttempts=3

# Reminder interval in milliseconds (default: every 24 hours)
return.reminder.interval=86400000
